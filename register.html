<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/all.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
       <header>
        <nav class="navbar navbar-expand-sm fixed-top"><div class="container-fluid">
         <div class="logo"><img src="products/logo.jfif" alt="logo" style="width:50px;" class="rounded-pill"> 
        <h3>Crafted With Love</h3></div></div></div>
        </header>
        <main>
            <form id="register">
                <h3>Start Your Crafting Journey!</h3>
                <div class="mb-3 mt-3 d-flex"><input placeholder="First name" class="form-control" type="text" name="first name" id="first" autocomplete="new-password" style="width: 220px;">
                <input placeholder="Last name" class="form-control ms-2" type="text" name="last name" id="last" autocomplete="new-password" style="width: 220px;"></div>
                <div class="mb-3 mt-3"><input placeholder="username" class="form-control" type="text" name="username" id="username" autocomplete="new-password"></div>
                <div class="mb-3 mt-3"><input placeholder="Email" class="form-control" type="email" name="email" id="email" autocomplete="new-password"></div>
                <div class="mb-2"><input placeholder="password" class="form-control" type="password" name="password" id="password" autocomplete="new-password"></div>
                <div class="mb-2"><input placeholder="confirm password" class="form-control" type="password"  id="confirm-password" autocomplete="new-password"></div>  
                <button href="index.html" class="btn btn-outline-info w-100 mt-2" id="signup">Sign Up</button> 
                <a href="login.html"  class="d-flex mt-2" style="text-decoration: none;">Already have an accounct?</a> 
            </form>
        </main>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/register.js"></script>
    </body>
</html>
